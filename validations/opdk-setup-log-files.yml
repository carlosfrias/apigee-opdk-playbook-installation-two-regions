---
- hosts: '{{ hosts }}'
  become: true
  strategy: free
  roles:
  - apigee-opdk-setup-default-settings
  - { role: apigee-fetch-files, fetch_files: '{{ system_config_files }}', fetched_files_dir: "~/.apigee/logs_configs/{{ hosts }}/" }
  tags:
  - logs
  - os-logs

- hosts: '{{ hosts }}'
  become: true
  strategy: free
  roles:
  - apigee-opdk-setup-default-settings
  - { role: apigee-fetch-files, fetch_files: '{{ apigee_log_files }}', fetched_files_dir: "~/.apigee/logs_configs/{{ hosts }}/" }
  tags:
  - logs
  - apigee-logs

- hosts: '{{ hosts }}'
  become: true
  strategy: free
  roles:
  - apigee-opdk-setup-default-settings
  - { role: apigee-fetch-files, fetch_files: '{{ apigee_config_files }}', fetched_files_dir: "~/.apigee/logs_configs/{{ hosts }}/" }
  tags:
  - logs
  - config-logs
